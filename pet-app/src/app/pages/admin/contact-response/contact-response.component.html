<div class="container mt-5">
    <h3 class="text-center">Respond to Contact Inquiry</h3>
    <form [formGroup]="contactResponseForm" (ngSubmit)="onSubmit()">
        
        <!-- Contact ID Dropdown -->
        <div class="mb-3">
            <label for="contactId" class="form-label">Contact ID</label>
            <select id="contactId" class="form-select" formControlName="contactId" (change)="onIdChange($event)">
                <option value="" disabled selected>Select Contact ID</option>
                <option *ngFor="let id of ids" [value]="id">{{ id }}</option>
            </select>
        </div>

        <!-- Email (Auto-filled & Disabled) -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" [disabled]="true" />
        </div>

        <!-- Subject Field -->
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" formControlName="subject" />
            <div *ngIf="contactResponseForm.get('subject')?.invalid && contactResponseForm.get('subject')?.touched" class="text-danger">
                Subject is required.
            </div>
        </div>

        <!-- Message Field -->
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" formControlName="message"></textarea>
            <div *ngIf="contactResponseForm.get('message')?.invalid && contactResponseForm.get('message')?.touched" class="text-danger">
                Message is required.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="contactResponseForm.invalid">Submit Response</button>
    </form>
</div>
